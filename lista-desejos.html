<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Lista de Desejos</title>
  <script defer="" src="./js/main.js"></script>
  <script defer="" src="./js/navbar.js"></script>

  <link href="css/main.css" rel="stylesheet" />
  <link href="css/lista-desejos.css" rel="stylesheet" />
</head>

<body>
  <script src="js/auth.js"></script>
  <div id="navbar-container"></div>

  <div class="conteudo">
    <h2>Minha Lista de Desejos</h2>
    <form id="wishlist-form">
      <input id="item-name" placeholder="Nome do item" required="" type="text" />
      <input id="item-value" placeholder="Valor (R$)" required="" type="number" />
      <input accept="image/*" id="item-image" type="file" />
      <input id="item-link" placeholder="URL do link (opcional)" type="text" />
      <button type="submit">Adicionar Item</button>
    </form>
    <div class="wishlist-container" id="wishlist"></div>
  </div>
  <!-- Modal -->
  <div class="modal" id="edit-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">×</span>
      <form id="edit-form">
        <input id="edit-name" placeholder="Nome do item" required="" type="text" />
        <input id="edit-value" placeholder="Valor (R$)" required="" type="number" />
        <input accept="image/*" id="edit-image" type="file" />
        <input id="edit-link" placeholder="URL do link (opcional)" type="text" />
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/lista-desejos.js"></script>
</body>

</html>
