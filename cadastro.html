<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Cadastro</title>
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/cadastro.css" rel="stylesheet" />
  <!-- Link para o Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <div class="cadastro-container">
    <!-- Botão de Voltar dentro da mesma div com ícone do Bootstrap -->
    <div class="back-btn">
      <button class="btn voltar" type="button" onclick="window.location.href='login.html'">
        <i class="bi bi-arrow-left"></i> Voltar
      </button>
    </div>

    <div class="cadastro-header">
      <div class="logo-container">
        <img alt="logo" src="./img/logo.png" />
      </div>
      <h1>Cadastro</h1>
    </div>

    <p>Por favor, preencha os dados abaixo para criar sua conta.</p>

    <form action="login.html" method="POST">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" placeholder="Digite seu nome" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" placeholder="Digite seu email" type="email" required />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" placeholder="Digite sua senha" type="password" required />

      <div class="termos">
        <label>
          <input type="checkbox" name="lembrar" checked /> Lembre-se de mim
        </label>
      </div>

      <div class="termos">
        <input type="checkbox" name="termos" required />
        <span>Ao criar uma conta, você concorda com nossos
          <a href="#">Termos e Privacidade</a>.
        </span>
      </div>

      <div class="buttons">
        <button class="btn cancelar" type="button" onclick="window.location.href='login.html'">
          Entrar
        </button>
        <button class="btn finalizar" type="submit">
          Finalizar Cadastro
        </button>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/cadastro.js"></script>
</body>

</html>
