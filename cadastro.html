<body>

        </div>

            <input checked="checked" name="termos" style="margin-top:5px;" type="checkbox" />
            <span style="font-size:0.98em; line-height:1.4;">Ao criar uma conta, vocÃª concorda com nossos <a
                    href="#">Termos e Privacidade.</a></span>

        <div class="buttons">
            <button class="btn cancelar" type="button"><a href="pagina-inicial.html"
                    style="color:white; text-decoration:none;">Cancelar</a></button>
            <button class="btn finalizar" type="submit"><a href="login.html"
                    style="color:white; text-decoration:none;">Finalizar Cadastro</a></button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/cadastro.js"></script>
