<!DOCTYPE html>

<html lang="pt-br">

    <link href="style.css" rel="stylesheet" />

    <link href="css/index.css" rel="stylesheet" />

<body>
    <header class="barra">
        <div class="barra-esquerda">
            <img alt="logo-marca" class="marca" src="logo.png" />

        </div>
        <nav class="barra-meio">
            <a href="calendario.html">Calendario</a>

        <nav class="barra-direita">

            <a href="#" id="configuracao-btn" style="display:inline-block; padding:0 8px;">
                <img alt="Configurações" src="engrenagem.png"
                    style="width:30px; height:30px; vertical-align:middle; cursor:pointer;">
                </img></a>

    </header>
    <div class="centro">
        <iframe src="pagina-inicial.html"></iframe>

    <div id="popover-configuracao"
        style="display:none; position:absolute; z-index:1000; min-width:220px; background:rgba(255,255,255,0.97); border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.08); padding:16px 14px; border:1px solid #eee;">
        <h2 style="margin-top:0; font-size:1.1em; color:#333; font-weight:500;">Configurações</h2>
        <ul style="list-style:none; padding:0; margin:0 0 12px 0;">
            <li><button class="opcao-config"
                    style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção
                    1</button></li>
            <li><button class="opcao-config"
                    style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção
                    2</button></li>
            <li><button class="opcao-config"
                    style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção
                    3</button></li>
        </ul>
        <button id="fechar-popover-config"
            style="padding:6px 16px; background:#f2f2f2; border:none; border-radius:6px; cursor:pointer; color:#555; font-size:0.95em;">Fechar</button>
    </div>
