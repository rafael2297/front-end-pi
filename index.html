<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="pagina-inicial" href="pagina-inicial.html">
    <script src="javaScript.js" defer></script>
</head>
<body>
    <header class="barra">
        <div class="barra-esquerda">
            <img class='marca' src="logo.png" alt="logo-marca">
            <span class="logo">SeuBolso</span>
        </div>
        <nav class="barra-meio">
            <a href="calendario.html">Calendario</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="lista-desejos.html">Lista de Desejos</a>
            <a href="relatorio.html">Relatorio</a>
        </nav>
        <nav class="barra-direita">
            <a href="login.html">Perfil</a>
            <a href="#" id="configuracao-btn" style="display:inline-block; padding:0 8px;">
                <img src="engrenagem.png" alt="Configurações" style="width:30px; height:30px; vertical-align:middle; cursor:pointer;" />
            </a>
            <a href="#" id="notificacao-btn" style="display:inline-block; padding:0 8px;">
                <img src="sino.png" alt="Notificações" style="width:30px; height:30px; vertical-align:middle; cursor:pointer;" />
            </a>
        </nav>
    </header>
    <div class="centro" >
        <iframe src="pagina-inicial.html"></iframe>
    </div>

    <div id="popover-configuracao" style="display:none; position:absolute; z-index:1000; min-width:220px; background:rgba(255,255,255,0.97); border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.08); padding:16px 14px; border:1px solid #eee;">
        <h2 style="margin-top:0; font-size:1.1em; color:#333; font-weight:500;">Configurações</h2>
        <ul style="list-style:none; padding:0; margin:0 0 12px 0;">
            <li><button class="opcao-config" style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção 1</button></li>
            <li><button class="opcao-config" style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção 2</button></li>
            <li><button class="opcao-config" style="width:100%; padding:8px; margin-bottom:6px; border:none; background:#e6f4ea; color:#009C3B; border-radius:6px; cursor:pointer; font-size:1em;">Opção 3</button></li>
        </ul>
        <button id="fechar-popover-config" style="padding:6px 16px; background:#f2f2f2; border:none; border-radius:6px; cursor:pointer; color:#555; font-size:0.95em;">Fechar</button>
    </div>
    <script>window.addEventListener('DOMContentLoaded', function () {
    const btnConfig = document.getElementById('configuracao-btn');
    const popoverConfig = document.getElementById('popover-configuracao');
    const fecharPopover = document.getElementById('fechar-popover-config');
    if (btnConfig && popoverConfig && fecharPopover) {
        btnConfig.addEventListener('click', function (e) {
            e.preventDefault();
            // Posição abaixo do botão
            const rect = btnConfig.getBoundingClientRect();
            popoverConfig.style.display = 'block';
            let top = rect.bottom + window.scrollY + 8;
            let left = rect.left + window.scrollX;
            // Ajuste para não sair da tela
            const popoverWidth = popoverConfig.offsetWidth || 240;
            const popoverHeight = popoverConfig.offsetHeight || 120;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            if (left + popoverWidth > viewportWidth) {
                left = viewportWidth - popoverWidth - 16;
            }
            if (top + popoverHeight > viewportHeight) {
                top = rect.top + window.scrollY - popoverHeight - 8;
            }
            popoverConfig.style.top = top + 'px';
            popoverConfig.style.left = left + 'px';
        });
        fecharPopover.addEventListener('click', function () {
            popoverConfig.style.display = 'none';
        });
        // Fechar ao clicar fora do popover
        document.addEventListener('mousedown', function (e) {
            if (popoverConfig.style.display === 'block' && !popoverConfig.contains(e.target) && e.target !== btnConfig && !btnConfig.contains(e.target)) {
                popoverConfig.style.display = 'none';
            }
        });
    }
});</script>

</body>
</html>
